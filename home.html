/* moving text designs */
.moving-text-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;

    }

    .moving-text {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 10s linear infinite;
