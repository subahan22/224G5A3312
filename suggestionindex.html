<!DOCTYPE html>
<html>
<head>
    <style>
        /* Dark theme */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            border-bottom: 1px solid #555;
            text-align: center;
        }

        ul.navbar li {
            display: inline-block;
            margin: 0 10px;
        }

        ul.navbar li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        ul.navbar li a:hover {
            border-bottom: 2px solid #fff;
        }

        /* Decorative elements */
        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 36px;
        }

        .decorative-text {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #999;
        }

        .decorative-box {
            text-align: center;
            margin: 40px auto;
            width: 200px;
            height: 200px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #F0F0F0;
            color: blue;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .result-box strong {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 5px;
        }
        * moving text designs */
.moving-text-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        
        overflow: hidden;
    }

    .moving-text {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    /* paragraph style */

    p{
        color: aquamarine;
    }
    /* body */
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1;
    }

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <ul class="navbar">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('suggestion_analysis') }}">isSuggestion</a></li>
        <li><a href="{{ url_for('fake_review_detection') }}">isOffensive</a></li>
        <li><a href="{{ url_for('sentiment_analyze') }}">Polarity</a></li>
        <li><a href="{{ url_for('sentiment_analysis') }}">OverallReview %</a></li>
    </ul>
    <div class="content">
    <h2>Suggestion Analysis</h2>

    <form method="post" action="{{ url_for('suggestion_analysis') }}">
        <label for="text_input">Enter your text:</label><br>
        <input type="text" id="text_input" name="text_input" placeholder="Enter your text"><br><br>
        <input type="submit" value="Submit">
    </form>


    <br/>
<br/>
<br/>

    <!-- display Content -->
    {% if prediction %}
    <div class="result-box">
        <strong>Text Entered: {{ prediction[0] }}</strong>
        <div class="result-text">
            Prediction:{{ prediction[1][0] }}
        </div>
        <!-- <span class="prediction">{{ prediction[1][0] }}</span> -->
    </div>
    {% endif %}</div>
    

    

    <div class="moving-text-container">
        <div class="moving-text">
            <p >Team "AVID DEVS" from "Srinivasa Ramanujan Institute of Technology"</p>
        </div>
    </div>
</body>
</html>
